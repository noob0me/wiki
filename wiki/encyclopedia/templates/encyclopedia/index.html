{% extends "encyclopedia/layout.html" %}
{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <ul>
        {% if val != False%}
                {{val|safe}}
        {%else %}
            {% for entry in entries %}
                <li><a href="wiki/{{entry}}">{{ entry }}</a></li>
            {% endfor %}
        {%endif%}
        
    </ul>

{% endblock %}
